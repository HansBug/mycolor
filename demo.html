    <title>demo for mycolor</title>

	<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

	<script src="mycolor.js"></script>

    
</head>
<body>
<script>
	c = (new Color("red")).m_a(1);
	cl = new ColorList(c, c.anti(), c.anti().gray());
	var i = 0;
	
	$(function(){
		$("#main").css("background-color", "red");
		$("#main").click(function(){
			function px() {
				i += 0.01;
				$("#main").css("background-color", $("#main").css("background-color").to_color().m_a("-=0.01").color_rgba());
				if (i < 1){
					setTimeout(function() {
						px();
					}, 50);
				}
			}
			px();
			
			
			
		});
	});
</script>
<div id = "main" style = "width: 200px;height: 200px;border: 1px solid black;">
</div>
</body>
